<div class="center-content">
  <h1>Galerias de Arte Família Abreu</h1>
  <table mat-table [dataSource]="galleries" class="styled-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let gallery">{{ gallery.name }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let gallery">{{ gallery.city }}</td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Responsável</th>
      <td mat-cell *matCellDef="let gallery">{{ gallery.manager }}</td>
    </ng-container>

    <ng-container matColumnDef="nbrWorks">
      <th mat-header-cell *matHeaderCellDef># Obras Expostas</th>
      <td mat-cell *matCellDef="let gallery">
        {{ gallery.nbrOfArtWorksOnDisplay }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions"></th>
      <td mat-cell *matCellDef="let gallery" class="actions">
        <span>
          <mat-icon
            aria-hidden="false"
            aria-label="edit"
            fontIcon="edit"
            (click)="editArtGalleryClick(gallery.id)"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            aria-label="art works list"
            fontIcon="list_alt"
            (click)="openArtWorksList(gallery)"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            aria-label="delete"
            fontIcon="delete"
            (click)="deleteArtGalleryClick(gallery.id)"
          ></mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-container">
    <button mat-flat-button color="primary" (click)="createArtGalleryClick()">
      <mat-icon>add</mat-icon> Adicionar Galeria de Arte
    </button>
  </div>
</div>
