<div class="dialog-container">
  <h1 mat-dialog-title>
    {{ obj && obj.artGallery ? "Editar Galeria de Arte" : "Adicionar Galeria de Arte" }}
  </h1>
  <div mat-dialog-content>
    <div class="form-container">
      <form [formGroup]="formArtGalleryGroup">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="formArtGalleryGroup.controls['name'].hasError('required')"
            >Campo obrigat칩rio.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="city" />
          <mat-error *ngIf="formArtGalleryGroup.controls['city'].hasError('required')"
            >Campo obrigat칩rio.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Respons치vel</mat-label>
          <input matInput formControlName="manager" />
          <mat-error *ngIf="formArtGalleryGroup.controls['manager'].hasError('required')"
            >Campo obrigat칩rio.
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div mat-dialog-actions class="actions-container">
    <button mat-stroked-button mat-dialog-close>Fechar</button>
    <button mat-flat-button (click)="saveClick()">Gravar</button>
  </div>
</div>
